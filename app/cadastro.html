<body>

    <div class="container">
        <div class="row">
            <div style='width: 755px; margin:0 auto;'>
                <div class="col-sm-3 logo" style='padding:0;'>
                    <img src="assets/img/logo.jpg" style='width:90%;'>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="cadastro">

        <h3>Informações para o envio</h3>
        <h6>Preencha abaixo as informações para envio do quadro que acabou de criar.</h6>

        <div id="frmCadastro">

            <div class="row">

                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="email">Seu e-mail:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>

                <div class="col-sm-9">
                    <div class="form-group">
                        <label for="nome">Nome do destinatário:</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" class="form-control" id="cep" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-11">
                    <div class="form-group">
                        <label for="nome_embalagem">Nome escrito na embalagem:</label>
                        <input type="text" class="form-control" id="nome_embalagem" required>
                    </div>
                </div>

                <div class="col-sm-1 question">
                    <i class="fa fa-question-circle" data-toggle="tooltip" title="Seu primeiro nome ou de quem vai receber o pôster."></i>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" class="form-control" id="telefone" required>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" class="form-control" id="cpf" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-9">
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" id="endereco" required>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="numero">Número:</label>
                        <input type="text" class="form-control" id="numero" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="complemento">Complemento</label>
                        <input type="text" class="form-control" id="complemento">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" class="form-control" id="bairro" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade" required>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="uf">Estado:</label>
                        <!--<input type="text" class="form-control" id="uf" required>-->
                        <select class="form-control" id="uf" required>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="pais">País:</label>
                        <input type="text" class="form-control" id="pais" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="cidade">Como nos conheceu?</label>
                        <input type="text" class="form-control" id="apresentacao" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <button class="btn btn-default btn-voltar">Voltar</button>
                </div>
                <div class="col-sm-6">
                    <button id="bt-cadastrar" class="btn btn-success">CADASTRAR</button>
                </div>
            </div>

        </div>



    </div>
